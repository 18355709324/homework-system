<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业提交系统 - 学生端</title>
    <!-- 更新 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        } 
        .header { 
             text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 28px;
            color: #1a237e;
            margin: 0;
        }
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .student-card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .student-name {
            font-size: 18px;
            font-weight: 500;
            color: #1a237e;
            margin-bottom: 10px;
        }
        .submit-button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            width: 100%;
        }
        .submit-button:hover {
            background: #45a049;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }
        .status-submitted {
            background: #4caf50;
            color: white;
        }
        .status-needs-revision {
            background: #ff9800;
            color: white;
        }
        .status-completed {
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>作业提交系统 - 学生端</h1>
    </div>

    <div class="student-grid" id="studentGrid"></div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAOYdSYZu4KJ-r69_OShp7OIJsfFwhq76E",
            authDomain: "homework-system-demo-c76ce.firebaseapp.com",
            projectId: "homework-system-demo-c76ce",
            storageBucket: "homework-system-demo-c76ce.firebasestorage.app",
            messagingSenderId: "291861255244",
            appId: "1:291861255244:web:94f2c75e57091994acd0e9",
            databaseURL: "https://homework-system-demo-c76ce-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 添加连接状态检查
        const connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
                console.log("已连接到 Firebase");
                alert("已成功连接到 Firebase 数据库！");
            } else {
                console.log("未连接到 Firebase");
                alert("未能连接到 Firebase 数据库，请检查网络连接！");
            }
        });

        // 示例学生名单
        const students = [
            "张三", "李四", "王五", "赵六", "钱七", "孙八", "周九", "吴十"
        ];

        // 初始化学生状态
        const studentStatus = {};
        
        // 初始化所有学生的状态
        students.forEach(student => {
            if (!studentStatus[student]) {
                studentStatus[student] = {
                    status: 'unsubmitted',
                    timestamp: null,
                    feedback: []
                };
            }
        });

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'unsubmitted': '未提交',
                'submitted': '已提交',
                'needs-revision': '需订正',
                'completed': '已完成'
            };
            return statusMap[status] || status;
        }

        // 更新学生视图
        function updateStudentView() {
            const studentGrid = document.getElementById('studentGrid');
            studentGrid.innerHTML = '';
            
            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                const status = studentStatus[student] || { status: 'unsubmitted' };
                
                // 显示所有学生，但根据状态显示不同内容
                card.innerHTML = `
                    <div class="student-name">${student}</div>
                    ${status.status === 'unsubmitted' ? 
                        `<button class="submit-button" onclick="submitHomework('${student}')">提交作业</button>` :
                        `<div class="status-badge status-${status.status}">${getStatusText(status.status)}</div>`
                    }
                `;
                
                studentGrid.appendChild(card);
            });
        }

        // 提交作业
        function submitHomework(student) {
            studentStatus[student] = {
                status: 'submitted',
                timestamp: new Date().toISOString(),
                feedback: []
            };
            saveData();
        }

        // 保存数据到 Firebase
        function saveData() {
            return database.ref('studentStatus').set(studentStatus)
                .then(() => {
                    console.log('数据保存成功');
                })
                .catch((error) => {
                    console.error("Error saving data:", error);
                    alert("保存数据失败，请检查网络连接");
                });
        }

        // 监听实时数据更新
        database.ref('studentStatus').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                studentStatus = data;
                updateStudentView();
            }
        });

        // 初始化加载数据
        database.ref('studentStatus').once('value')
            .then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    studentStatus = data;
                    updateStudentView();
                }
            });
    </script>
</body>
</html>
