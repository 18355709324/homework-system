<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧课堂 - 家长端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-color: #2B579A;
            --secondary-color: #4A90E2;
            --success-color: #34A853;
            --warning-color: #FBBC05;
            --danger-color: #EA4335;
            --background-color: #F5F6F8;
            --card-background: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        /* 顶部信息栏 */
        .header {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #E8F0FE;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .student-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .student-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .student-class {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 作业概览 */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .overview-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .overview-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .overview-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* 作业列表 */
        .homework-list {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .homework-item {
            padding: 20px;
            border-bottom: 1px solid #EEF2F7;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
        }

        .homework-item:last-child {
            border-bottom: none;
        }

        .homework-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .homework-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .homework-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .homework-date {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .homework-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-completed {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .status-pending {
            background: #FFF3E0;
            color: #E65100;
        }

        .status-revision {
            background: #FFF8E1;
            color: #F57F17;
        }

        .teacher-comment {
            margin-top: 12px;
            padding: 12px;
            background: #F8F9FA;
            border-radius: var(--border-radius);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .teacher-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .comment-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .grade {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            min-width: 60px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .student-profile {
                flex-direction: column;
            }

            .homework-item {
                grid-template-columns: 1fr;
            }

            .grade {
                text-align: left;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部信息栏 -->
    <div class="header">
        <div class="student-profile">
            <div class="student-avatar">张</div>
            <div class="student-info">
                <div class="student-name">张小明</div>
                <div class="student-class">高一（3）班</div>
            </div>
        </div>
    </div>

    <!-- 作业概览 -->
    <div class="overview-grid">
        <div class="overview-card">
            <div class="overview-title">本周作业完成率</div>
            <div class="overview-value">85%</div>
        </div>
        <div class="overview-card">
            <div class="overview-title">待完成作业</div>
            <div class="overview-value">2</div>
        </div>
        <div class="overview-card">
            <div class="overview-title">平均成绩</div>
            <div class="overview-value">A</div>
        </div>
    </div>

    <!-- 作业列表 -->
    <div class="homework-list">
        <div class="homework-item">
            <div class="homework-content">
                <div class="homework-header">
                    <div class="homework-title">数学作业 - 第三章习题</div>
                    <span class="homework-status status-completed">已完成</span>
                </div>
                <div class="homework-date">提交时间：2024-03-20</div>
                <div class="teacher-comment">
                    <div class="comment-header">
                        <span class="teacher-name">王老师点评：</span>
                        <span class="comment-date">2024-03-21</span>
                    </div>
                    解题思路清晰，计算准确。建议在图形题中多画辅助线，会更容易理解问题。继续保持！
                </div>
            </div>
            <div class="grade">A+</div>
        </div>

        <div class="homework-item">
            <div class="homework-content">
                <div class="homework-header">
                    <div class="homework-title">语文作业 - 古诗文背诵</div>
                    <span class="homework-status status-revision">需订正</span>
                </div>
                <div class="homework-date">提交时间：2024-03-19</div>
                <div class="teacher-comment">
                    <div class="comment-header">
                        <span class="teacher-name">李老师点评：</span>
                        <span class="comment-date">2024-03-20</span>
                    </div>
                    古诗默写有几处错误，特别是在断句方面需要注意。请参考批改意见重新订正。
                </div>
            </div>
            <div class="grade">B</div>
        </div>

        <div class="homework-item">
            <div class="homework-content">
                <div class="homework-header">
                    <div class="homework-title">英语作业 - Unit 5 练习</div>
                    <span class="homework-status status-pending">未提交</span>
                </div>
                <div class="homework-date">截止时间：2024-03-22</div>
            </div>
        </div>
    </div>
</body>
</html>
