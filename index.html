<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业提交系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .header {
            margin-bottom: 50px;
        }
        h1 {
            color: #1a237e;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .role-button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .teacher-button {
            background-color: #1976d2;
            color: white;
        }
        .teacher-button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
        .student-button {
            background-color: #4caf50;
            color: white;
        }
        .student-button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>作业提交系统</h1>
        <p>请选择您的身份进入相应界面</p>
    </div>
    <div class="button-container">
        <a href="teacher.html" class="role-button teacher-button">教师入口</a>
        <a href="student.html" class="role-button student-button">学生入口</a>
    </div>
</body>
</html>
